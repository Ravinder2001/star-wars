<script>
	async function popular() {
		let q = document.getElementById('search').value;
		let res = await fetch(
			'https://youtube.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=in&key=AIzaSyClpl4CT3FkkFn0_5w5KTYCI2alcH1vXc4&maxResults=20'
		);
		let data = await res.json();
		console.log(data);

		data.items.forEach(({ id }) => {
			let videos = document.getElementById('pop');

			let div = document.createElement('div');
			div.style.marginTop = '20px';
			div.innerHTML = `<iframe width="300" height="200" margin: 30px; src="https://www.youtube.com/embed/${id}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
			videos.append(div);
		});
	}
	popular();
	async function findVideos() {
		document.getElementById('pop').style.display = 'none';
		let q = document.getElementById('search').value;
		let res = await fetch(
			`https://youtube.googleapis.com/youtube/v3/search?q=${q}&key=AIzaSyClpl4CT3FkkFn0_5w5KTYCI2alcH1vXc4&maxResults=20`
		);
		let data = await res.json();
		console.log(data);

		let { items } = data;
		items = items.filter(el => {
			return el.id.videoId != undefined;
		});
		items.forEach(({ id: { videoId } }) => {
			let videos = document.getElementById('videos');

			let div = document.createElement('div');
			div.style.marginTop = '20px';
			div.innerHTML = `<iframe width="300" height="200" margin: 30px; src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
			videos.append(div);
		});
	}
	async function home() {
		document.getElementById('pop').display = 'block';
		document.getElementById('videos').display = 'none';
	}
</script>
